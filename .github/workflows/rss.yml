name: OTC RSS mirror (lite)

on:
  schedule:
    - cron:  '*/15 * * * *'     # every 15 min
  workflow_dispatch:            # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # ------------------------- 1. Download full feed -------------------------
    - name: Fetch RSS with fallback
      run: |
        set -e
        UA="Mozilla/5.0 ChatGPT‑RSS‑Mirror"
        curl -sSL --http1.1 \
             --connect-timeout 10 --max-time 40 --retry 3 --retry-delay 5 \
             -A "$UA" -o rss_full.xml \
             https://www.otcmarkets.com/syndicate/rss.xml || \
        curl -sSLk --http1.1 \
             --connect-timeout 10 --max-time 40 --retry 3 --retry-delay 5 \
             -A "$UA" -o rss_full.xml \
             https://content.otcmarkets.com/syndicate/rss.xml
        test -s rss_full.xml

    # ------------------------- 2. keep first 250 <item> -----------------------
    - name: Trim to latest 250 <item> blocks (keep XML well‑formed)
      run: |
        # awk prints until the closing tag of the 250‑th item, leaving header intact
        awk '
          /<item>/ {c++}
          c<=250   {print}
          /<\/item>/ && c==250 {exit}
        ' rss_full.xml > rss_trimmed.xml

        # quick XML well‑formed‑ness check; fail job if broken
        xmllint --noout rss_trimmed.xml

        {
          echo "OTC RSS mirror fetched: $(date -u)"
          cat  rss_trimmed.xml
        } > latest_otc_rss.txt

    # ------------------------- 3. Commit & push if changed --------------------
    - name: Commit & push
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name  "github‑actions[bot]"
        git add latest_otc_rss.txt
        git diff --cached --quiet || git commit -m "chore: update trimmed RSS [skip ci]"
        git push
